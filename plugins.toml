[[plugins]]
repo = 'Shougo/ddc.vim'
hook_add = '''
call ddc#custom#patch_global({
	\	"ui": "native",
	\	"sources": ["vim-lsp", "around"],
	\	"sourceOptions": {
	\		"_": {
	\			"ignoreCase": v:true,
	\			"matchers": ["matcher_fuzzy"],
	\			"sorters": ["sorter_fuzzy"],
	\			"converters": ["converter_fuzzy"],
	\		},
	\		"around": {
	\			"mark": "[A]"
	\		},
	\		"vim-lsp": {
	\			"mark": "[LSP]",
	\			"forceCompletionPattern": "\.\w*|:\w*|->\w*",
	\		}
	\	},
	\	"filterParams": {
	\		"converter_fuzzy": {
	\			"hlGroup": "SpellBad",
	\		}
	\	}})
call ddc#enable()
'''

